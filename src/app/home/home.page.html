<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">
        <ion-label>ユーザID（メールアドレス）</ion-label>
      </ion-col>
      <ion-col size="4" offset="1">
        <ion-input [(ngModel)]="useremail" class="input-text" fill="outline"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-label>パスワード</ion-label>
      </ion-col>
      <ion-col size="4" offset="1">
        <ion-input [(ngModel)]="userpassword" class="inputtext" type="password" fill="outline"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="align-items-center" size="4" offset="4">
        <ion-button class="signin-btn" (click)="signIn()">ログイン</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
