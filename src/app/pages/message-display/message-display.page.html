<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Message</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">メッセージ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item lines="none" style="margin-bottom: 50px">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-input
              style="--padding-start: 10px"
              [clearInput]="true"
              [(ngModel)]="newItem"
            ></ion-input
          ></ion-col>
          <ion-col
            ><ion-button color="primary" expand="block" (click)="createMess()">
              投稿
            </ion-button></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item
      lines="none"
      style="margin-top: 10px"
      *ngFor="let mess of  setArray()"
    >
      <div class="card_container">
        <div class="card">
          <ion-grid>
            <ion-row>
              <ion-col>
                <h5>{{mess.payload.doc.data().mess}}</h5>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-col class="colButton"> 
                    <div style="display: inline-block;"
                      (click)="handleUpdate(mess.payload.doc.data().user, mess.payload.doc.id, mess.payload.doc.data().mess)"
                      
                      fill="clear"
                    >
                      <ion-icon slot="start" name="pencil-outline"></ion-icon>
                      編集
                    </div>
                    <div
                    style="margin-left: 30px;"
                    color="danger"
                    fill="clear"
                    (click)="handleDelete(mess.payload.doc.data().user, mess.payload.doc.id)"
                  >
                    <ion-icon slot="start" name="trash-outline"></ion-icon>
                    削除
                  </div>
                  </ion-col>
                  
                  <ion-col style="display: flex;
                  justify-content: flex-end;
                  align-items: center;">
                   <p style="margin-right: 30px;">by {{mess.payload.doc.data().user}}</p>
                   <p>
                    {{ differenceInHour(mess.payload.doc.data().createdTime)}}
                  </p>
                 </ion-col>
                
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </ion-item>
    <ion-modal
      [isOpen]="isToastOpenEdit"
      [initialBreakpoint]="0.5"
      [breakpoints]="[0, 0.25, 0.5, 0.75]"
      handleBehavior="cycle"
      (didDismiss)="setOpenEdit(false)"
    >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="modal.dismiss()"
                >いいえ</ion-button
              >
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button style="font-weight: bold;" (click)="onclickEdit()"
                >はい</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-input
            label="メッセージ"
            labelPlacement="stacked"
            [clearInput]="true"
            [value]="messEdit"
            [(ngModel)] ="messEdit"
          ></ion-input>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-list>

  <ion-toast
    [isOpen]="isToastOpen"
    [message]="messNotification"
    [duration]="2000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>

</ion-content>

<ion-footer>
  <div style="display: flex; justify-content: space-between">
    <ion-button
      [style]="checkBack ? 'visibility: hidden;' : ''"
      color="dark"
      fill="clear"
      (click)="handleBack()"
    >
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      前へ
    </ion-button>
    <ion-button
      [style]="checkContinue ? 'visibility: hidden;' : ''"
      (click)="handleContinue()"
      color="dark"
      fill="clear"
    >
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      次へ
    </ion-button>
  </div>
</ion-footer>
